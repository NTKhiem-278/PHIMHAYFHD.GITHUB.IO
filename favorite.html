<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhimHayFHD - Phim yêu thích</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-top">
        <div class="logo">
          <h1>PhimHay<span>FHD</span></h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Tìm kiếm phim, thể loại..." />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
          <button class="login-btn">
            <i class="fas fa-user"></i> Đăng nhập
          </button>
        </div>
      </div>

      <nav class="main-nav">
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
          </li>
          <li class="active">
            <a href="favorite.html"
              ><i class="fas fa-star"></i> Phim yêu thích</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main class="main-content">
        <section class="favorites-section">
          <div class="favorites-header">
            <h2 class="section-title">
              <i class="fas fa-star"></i> Danh sách phim yêu thích
            </h2>
            <div class="favorites-count" id="favoritesCount"></div>
          </div>
          <div id="favoritesContainer" class="movie-grid">
            <!-- Các phim yêu thích sẽ được hiển thị ở đây bằng JavaScript -->
            <div class="no-favorites">
              <i class="far fa-star fa-3x"></i>
              <h3>Bạn chưa có phim yêu thích nào</h3>
              <p>Hãy thêm phim từ trang chi tiết phim!</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="favoritesContainer" class="movie-grid">
      <!-- Nội dung sẽ được thêm bằng JavaScript -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
